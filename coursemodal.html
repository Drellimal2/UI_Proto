<div class="modal-header">
    <h3 class="modal-title">Add A Course</h3>
</div>
<div class="modal-body">
        <div ng-form="courseform"
        ng-class="{'has-error': courseform.coursename.$dirty && courseform.coursename.$invalid ||
            courseform.coursecode.$dirty && courseform.coursecode.$invalid ||
            courseform.coursedescription.$dirty && courseform.coursedescription.$invalid ||
            courseform.coursestart.$dirty && courseform.coursestart.$invalid ||
            courseform.courseend.$dirty && courseform.courseend.$dirty}">
        <button type="button"  class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="form-group">
            <label>Course Code</label>
            <input type="text"
                placeholder="Enter course code"
                ng-model="coursecode"
                name="coursecode"
                class="form-control"
                required>
        </div>
        <div class="form-group">
            <label>Course Name</label>
            <input type="text"
                placeholder="Enter course name"
                ng-model="coursename"
                name="coursename"
                class="form-control"
                required>
        </div>
        <div class="form-group">
            <label>Course Description</label>
            <input type="text"
                placeholder="Enter course description"
                ng-model="coursedescription"
                name="coursedescription"
                class="form-control"
                required>
        </div>
        <div class="form-group">
            <label>Start Date</label>
            <div class="input-group">
                <input ng-model="coursestart"
                    type="text"
                    class="form-control"
                    datepicker-popup="{{format}}"
                    is-open="startopened"
                    datepicker-options="dateOptions"
                    placeholder="Enter start date"
                    ng-change="compareDates()"
                    close-text="Close"
                    required>
                <span class="input-group-btn">
                   <button type="button"
                        class="btn btn-default"
                        ng-click="startopencal($event)">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label>End Date</label>
            <div class="input-group">
                <input ng-model="courseend"
                    type="text"
                    class="form-control"
                    datepicker-popup="{{format}}"
                    placeholder="Enter end date"
                    is-open="endopened"
                    datepicker-options="dateOptions"
                    ng-change="compareDates()"
                    close-text="Close"
                    required>
                <span class="input-group-btn">
                   <button type="button"
                        class="btn btn-default"
                        ng-click="endopencal($event)">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="input-group">
            <alert ng-if="coursestart > courseend"
                type="danger"
                style="text-align:center; margin:0px 100px 0px 0px;"
                ng-bind="dateAlert.msg">
            </alert>
        </div>
        <div class="form-group">
          <label for="color-input">Colour</label>
          <input
            minicolors="customSettings"
            id="color-input"
            class="form-control"
            type="text"
            ng-model="coursecolour">
        </div>
        <div class="form-group">
            <label>Days</label>
            <div class="input-group">
                <input ng-model="coursedays"
                    type="text"
                    class="form-control"
                    datepicker-popup="{{format}}"
                    is-open="daysopened"
                    datepicker-options="dateOptions"
                    placeholder="Enter course days"
                    close-text="Close">
                <span class="input-group-btn">
                   <button type="button"
                        class="btn btn-default"
                        ng-click="daysopencal($event)">
                        <i class="fa fa-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label>Time</label>
            <timepicker ng-model="coursetime"
                ng-change="changed()"
                    hour-step="hstep"
                    minute-step="mstep"
                    name="coursetime"
                    show-meridian="ismeridian">
            </timepicker>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default"
        ng-click="addCourse()"
        ng-disabled="courseform.$invalid">Save Course
    </button>
</div>
